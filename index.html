    <div>
        <h1>Military aircraft recognition quiz</h1>
        <img src="assets/images/f35.png"  alt="F35 Lightning II" />
        <p>What is the aircraft?</p>
        <button onclick="correctAnswer()">F-35 Lightning II</button>
        <i id="correct" class="fas fa-check-circle"></i>
        <button onclick="incorrectAnswer()">F-22 Raptor</button>
        <i class="incorrect fas fa-times-circle"></i>
        <button onclick="incorrectAnswer()">F/A-18 Hornet</button>
        <i class="incorrect fas fa-times-circle"></i>
        <button onclick="incorrectAnswer()">Chengdu J-10</button>
        <i class="incorrect  fas fa-times-circle"></i>
   </div>
