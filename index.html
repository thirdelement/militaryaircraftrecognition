<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/0d3dc6dda0.js" crossorigin="anonymous"></script>

    <!-- CSS-->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

    <title>Military aircraft recognition quiz</title>

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Military Aircraft Recognition</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Quiz</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="home">

        <div class="container-fluid container-home" id="quiz-document">
            <!--  <h1>Military aircraft recognition quiz</h1>-->
            <!-- Progress bar - Code from https://www.youtube.com/watch?v=QxQRtwAtqKE -->
            <div class="container-sm container-quiz">
                <div class="row">
                    <div class="col-sm">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0"
                                aria-valuemax="100" style="width:0">
                                <span id="sr-only">0</span><span> of 10</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <!--<p id="question">What is the aircraft?</p>
                <div class ="col">-->
                    <img id="aircraftImage">
                    <p class="resultComment" id="onePoint">You scored 1 out of 10. You're on your way up..!</p>
                    <!--</div>-->
                </div>

                <div class="row">
                    <div class="col d-flex justify-content-end">
                        <button class="answer" id="answer1">
                            <span id="answer1-span"></span>
                            <i class="hide correct1 fas fa-check-circle fa-check-circle-hide"></i>
                            <i class="hide incorrect1 fas fa-times-circle fa-times-circle-hide"></i>
                        </button>
                    </div>
                    <div class="col d-flex justify-content-start">
                        <button class="answer" id="answer2">
                            <span id="answer2-span"></span>
                            <i class="hide correct2 fas fa-check-circle"></i>
                            <i class="hide incorrect2 fas fa-times-circle"></i>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col d-flex justify-content-end">
                        <button class="answer" id="answer3">
                            <span id="answer3-span"></span>
                            <i class="hide correct3 fas fa-check-circle"></i>
                            <i class="hide incorrect3 fas fa-times-circle"></i>
                        </button>
                    </div>
                    <div class="col d-flex justify-content-start">
                        <button class="answer" id="answer4">
                            <span id="answer4-span"></span>
                            <i class="hide correct4 fas fa-check-circle"></i>
                            <i class="hide incorrect4 fas fa-times-circle"></i>
                        </button>

                    </div>
                    <!--<p id="demo"></p>-->
                </div>
                <div class="row">
                    <div class="col">
                        <p>Score: <span id="score">0</span></p>
                    </div>
                    <div class="col d-flex justify-content-start">
                        <button id="next">Next</button>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <!-- JQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <!-- Javascript -->
    <script type="text/javascript" src="scripts/aircraftrecognition.js"></script>

</body>

</html>
